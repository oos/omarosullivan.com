<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Stable Netlify CMS build -->
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

    <!-- Save the popup message in the legacy string format Netlify CMS reads -->
    <script>
      (function () {
        const KEY = 'netlify-cms.oauth';
        window.addEventListener('message', (e) => {
          const d = e.data;
          if (typeof d === 'string' && d.startsWith('authorization:github:success:')) {
            try { localStorage.setItem(KEY, d); } catch (_) {}
            // one gentle reload so CMS sees it on bootstrap
            setTimeout(() => location.reload(), 120);
          }
        });
      })();
    </script>
  </body>
</html>
