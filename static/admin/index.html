<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Load Decap CMS (auto init so the login button always shows) -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

    <!-- Save OAuth token and do a one-time reload so Decap sees it -->
    <script>
      (function () {
        const ONCE = 'cms.oauth.reloaded';

        // If we already reloaded once for this login, clear the flag so we don't loop
        if (sessionStorage.getItem(ONCE) === '1') {
          sessionStorage.removeItem(ONCE);
        }

        window.addEventListener('message', (e) => {
          const d = e.data;
          let saved = false;

          try {
            if (typeof d === 'string' && d.startsWith('authorization:github:success:')) {
              localStorage.setItem('netlify-cms.oauth', d);
              saved = true;
            } else if (d && typeof d === 'object' && d.provider === 'github' && d.type === 'success' && d.token) {
              localStorage.setItem('netlify-cms.oauth', 'authorization:github:success:' + String(d.token).trim());
              saved = true;
            }
          } catch (err) {
            console.warn('OAuth storage error:', err);
          }

          // After saving the token, reload ONCE so Decap re-checks auth
          if (saved && !sessionStorage.getItem(ONCE)) {
            sessionStorage.setItem(ONCE, '1');
            location.reload();
          }
        });
      })();
    </script>
  </body>
</html>
