<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>

    <!-- Shim FIRST: capture OAuth messages, store under multiple keys, then reload -->
    <script>
      (function () {
        function saveAndReload(token) {
          try {
            // Legacy key used by Netlify CMS
            localStorage.setItem('netlify-cms.oauth', 'authorization:github:success:' + token);
            // Possible key some Decap builds look at (belt & braces)
            localStorage.setItem('decap-cms.oauth', JSON.stringify({ provider: 'github', token }));
          } catch (e) {
            console.warn('oauth storage error', e);
          }
          // Reload BEFORE the CMS script loads, so it sees the stored value on boot
          location.replace(location.href.split('#')[0] + '#/'); // normalize hash route
          location.reload();
        }

        window.addEventListener('message', (e) => {
          const d = e.data;
          // String format
          if (typeof d === 'string' && d.startsWith('authorization:github:success:')) {
            const token = d.split('authorization:github:success:')[1];
            if (token) saveAndReload(token.trim());
          }
          // Object format
          if (d && typeof d === 'object' && d.provider === 'github' && d.type === 'success' && d.token) {
            saveAndReload(String(d.token).trim());
          }
        });
      })();
    </script>

    <!-- Load Decap CMS AFTER the shim -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body></body>
</html>
