<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"></script>

    <!-- Save token when popup returns; Decap should pick it up on the fly -->
    <script>
      window.addEventListener('message', (e) => {
        const d = e.data;
        try {
          if (typeof d === 'string' && d.startsWith('authorization:github:success:')) {
            localStorage.setItem('netlify-cms.oauth', d);
            console.log('[oauth] saved (string)');
          } else if (d && typeof d === 'object' && d.provider === 'github' && d.type === 'success' && d.token) {
            localStorage.setItem('netlify-cms.oauth', 'authorization:github:success:' + String(d.token).trim());
            console.log('[oauth] saved (object)');
          }
        } catch (err) {
          console.warn('[oauth] storage error:', err);
        }
      });
    </script>
  </body>
</html>
