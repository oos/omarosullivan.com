<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
    <script>
      /* We'll init CMS manually after the bundle loads */
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <!-- Classic Netlify CMS bundle -->
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

    <script>
      (function () {
        var KEY = 'netlify-cms.oauth';

        /* Fallback: if token arrives via URL (from redirect), store & clean URL */
        try {
          var p = new URLSearchParams(location.hash.replace(/^#\/?/, ''));
          var urlToken = p.get('token');
          if (urlToken) {
            localStorage.setItem(KEY, 'authorization:github:success:' + urlToken);
            history.replaceState(null, '', location.pathname + location.search + '#/');
            location.reload();
            return; // stop here; reload continues after storage
          }
        } catch (e) {}

        /* Normal path: receive token from popup via postMessage */
        window.addEventListener('message', function (e) {
          var msg = e && e.data;
          if (typeof msg === 'string' && msg.indexOf('authorization:github:success:') === 0) {
            try { localStorage.setItem(KEY, msg); } catch (_) {}
            setTimeout(function () { location.reload(); }, 300);
          }
        });

        /* Manual init: wait for CMS global, then init with our config */
        function boot() {
          if (typeof window.CMS !== 'object') {
            console.warn('[admin] CMS not present yet, retryingâ€¦');
            return setTimeout(boot, 120);
          }
          console.log('[admin] CMS present, calling CMS.init()');
          CMS.init({ config: '/admin/config.yml' });
        }
        boot();
      })();
    </script>
  </body>
</html>
