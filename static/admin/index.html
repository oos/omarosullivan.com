<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
    <script>
      // We’ll init manually after the bundle is loaded
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <!-- ✅ Use the classic Netlify CMS bundle -->
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

    <script>
      (function () {
        const KEY = 'netlify-cms.oauth';

        // Save token from OAuth popup and reload once
        window.addEventListener('message', (e) => {
          const msg = e.data;
          if (typeof msg === 'string' && msg.startsWith('authorization:github:success:')) {
            try {
              localStorage.setItem(KEY, msg);
              console.log('[admin] token saved');
            } catch (err) {
              console.warn('[admin] failed to save token', err);
            }
            setTimeout(() => location.reload(), 300);
          }
        });

        // Robust manual init: wait for CMS global, then init
        function boot() {
          if (typeof window.CMS !== 'object') {
            console.warn('[admin] CMS not present yet, retrying…');
            return setTimeout(boot, 120);
          }
          console.log('[admin] CMS present, calling CMS.init()');
          CMS.init({ config: '/admin/config.yml' });
        }
        boot();
      })();
    </script>
  </body>
</html>
