<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Shim to capture OAuth message from popup
      window.addEventListener('message', (e) => {
        console.log('Admin got message:', e.data, 'from:', e.origin);

        if (typeof e.data === 'string' && e.data.startsWith('authorization:github:success:')) {
          localStorage.setItem('netlify-cms.oauth', e.data);
          window.location.reload();
        } else if (e.data && e.data.provider === 'github' && e.data.type === 'success' && e.data.token) {
          localStorage.setItem('netlify-cms.oauth', 'authorization:github:success:' + e.data.token);
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
